<div class="main-panel ps-container ps-theme-default">
  <nav class="navbar navbar-expand-lg navbar-transparent  navbar-absolute bg-primary fixed-top">
    <div class="container-fluid">
      <div class="navbar-wrapper">
        <div class="navbar-toggle">
          <button type="button" class="navbar-toggler">
            <span class="navbar-toggler-bar bar1"></span>
            <span class="navbar-toggler-bar bar2"></span>
            <span class="navbar-toggler-bar bar3"></span>
          </button>
        </div>
      </div>
    </div>
  </nav>
  <div class="panel-header panel-header-sm">
  </div>
  <div class="content" style="margin-top: -100px">

    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h4 class="card-title">Statistic</h4>
            <h4 class="category">Call's statistic that were executed to country</h4>
          </div>
          <div class="card-body ">
            <table class="table">
              <thead>
              <tr>
                <td>#</td>
                <td style="text-align: left !important;">
                  Country
                </td>
                <td style="text-align: right !important;">Calls</td>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let stat of stats; let i = index">
                <td>{{(i + 1)}}</td>
                <td style="text-align: left !important;">{{stat.country}}</td>
                <td style="text-align: right !important;">{{stat.count}}</td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <div class="col-md-3"></div>
    </div>

  </div>
</div>
